<!DOCTYPE html>
<html>
<head>
	<title>SuitCase</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="suitcase">
			<div class="suitcase__up">
				<div class="suitcase__up--greyBorder">	
					<div class="suitcase__up__left">
						<div class="suitcase__up__left__question">
						</div>
					</div>
					<div class="suitcase__up__right">
						<div class="box">
							<div class="suitcase__up__right__circle2">
							</div>
						</div>
						<div class="box">
							<div class="suitcase__up__right__circle1">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="perspektyva">
				<div class="suitcase__down">
					<div class="suitcase__down--greyBorder">	
						<div class="suitcase__down__left">
							<div class="suitcase__down__left__up">
								<div class="keyboard">
									<div data-number="9" class="white-button">4</div>
									<div data-number="9" class="white-button">5</div>
									<div data-number="9" class="white-button">6</div>
									<div data-number="1" class="white-button">3</div>
									<div data-number="9" class="white-button">4</div>
									<div class="arrow" id="arrow" data-number="0">&#9207;</div>
									<div data-number="1" class="white-button">1</div>
									<div data-number="1" class="white-button">8</div>
									<div data-number="1" class="white-button">9</div>
									<div data-number="9" class="white-button">4</div>
									<div data-number="1" class="white-button">2</div>
									<div data-number="1" class="white-button">3</div>
									<div data-number="1" class="white-button">8</div>
									<div data-number="9" class="white-button">4</div>
									<div data-number="9" class="white-button">6</div>
									<div data-number="1" class="white-button">7</div>
								</div>
							</div>
							<div class="suitcase__down__left__down">
								<div class="big">	
									<div class="big__button">
									</div>
									<div class="big__lamp lamp-is-off">
									</div>
								</div>
							</div>
						</div>
						<div class="suitcase__down__right">
							<div class="lamps">
								<div class="lamps__small-lamp"></div>
								<div class="lamps__small-lamp"></div>
								<div class="lamps__small-lamp"></div>
								<div class="lamps__small-lamp"></div>
							</div>
							<div class="four-buttons">
								<div class="small__button"></div>
								<div class="small__button"></div>
								<div class="small__button"></div>
								<div class="small__button"></div>
							</div>
							<div class="nine-buttons">
								<div class="three">
									<div class="small__button"></div>
									<div class="small__button"></div>
									<div class="small__button"></div>
								</div>
								<div class="three">	
									<div class="small__button"></div>
									<div class="small__button"></div>
									<div class="small__button"></div>
								</div>
								<div class="three">
									<div  class="small__button"></div>
									<div class="small__button"></div>
									<div class="small__button"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="script.js"></script>
</body>
</html>
